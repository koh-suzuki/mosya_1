<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>模写コーディング中級</title>
  <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
  <header class="header header__bg">
    <section class="section__wrapper header__wrapper">
      <div class="header__logo">
        <img src="/image/header_logo.png" alt="ヘッダーロゴ">
      </div>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__item"><a href="#">企業理念</a></li>
          <li class="header__item"><a href="#">施工事例</a></li>
          <li class="header__item"><a href="#">採用情報</a></li>
          <li class="header__item"><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
      <div class="hamburger__menu">
        <img src="/image/hamburger.svg" alt="">
      </div>
    </section>
    <h1 class="header__title">
      街を作る。未来を作る。
    </h1>
  </header>
  <main class="main">
    <section class="section__wrapper">
      <h2 class="section__title">お知らせ</h2>
      <dl class="info__wrapper">
        <a href="#">
          <dt class="info__date">2020.11.17</dt>
          <span class="info__label">お知らせ</span>
          <dd class="info__text">本社打ち合わせ室が完成しました。</dd>
        </a>
        <a href="#">
          <dt class="info__date">2020.11.10</dt>
          <span class="info__label">お知らせ</span>
          <dd class="info__text">【メディア掲載】住宅雑誌 2020年11月号</dd>
        </a>
        <a href="#">
          <dt class="info__date">2020.11.01</dt>
          <span class="info__label">お知らせ</span>
          <dd class="info__text">ホームページが完成しました。</dd>
        </a>
      </dl>
      <!-- //info__wrapper -->
      <h2 class="section__title">施工事例</h2>
      <div class="content__wrapper">
        <div class="content__inner content__case">
          <div class="content__item">
            <div class="content__img">
              <img src="/image/building1.png" alt="M様邸新築工事の画像">
            </div>
            <!-- //content__img -->
            <h3 class="content__title">M様邸新築工事</h3>
            <p class="content__area">埼玉県</p>
            <p class="btn detail__btn">
              <a href="#"><img src="/image/more.png" alt="詳細を見るの画像"></a>
            </p>
          </div>
          <!-- //content__item -->
          <div class="content__item">
            <div class="content__img">
              <img src="/image/building2.png" alt="スカイビルの画像">
            </div>
            <!-- //content__img -->
            <h3 class="content__title">スカイビル</h3>
            <p class="content__area">東京都</p>
            <p class="btn detail__btn">
              <a href="#"><img src="/image/more.png" alt="詳細を見るの画像"></a>            
            </p>
          </div>
          <!-- //content__item -->
        </div>
        <!-- //content__inner content__case -->
      </div>
      <!-- //content__wrapper -->
      <p class="btn list__btn"><a href="#">施工実績一覧</a></p>
    </section>
    <!-- //section__wrapper -->
    <section class="nav__wrapper">
      <div class="nav__img">
        <a href="#">
          <img src="/image/company.png" alt="企業理念画像">
        </a>
      </div>
      <div class="nav__img">
        <a href="#">
          <img src="/image/recruit.png" alt="採用情報画像">
        </a>
      </div>
      <div class="nav__img">
        <a href="#">
          <img src="/image/contact.png" alt="お問い合わせ画像">
        </a>
      </div>
    </section>
  </main>
  <!-- //main -->
  <footer class="footer">
    <section class=" footer__inner">
      <div class="footer__logo">
        <img src="/image/footer_logo.png" alt="フッターのロゴ画像">
      </div>
      <nav class="footer__nav">
        <ul class="footer__list">
          <li class="footer__item"><a href="#">企業理念</a></li>
          <li class="footer__item"><a href="#">施工事例</a></li>
          <li class="footer__item"><a href="#">採用情報</a></li>
          <li class="footer__item"><a href="#">お問い合わせ</a></li>
        </ul>
      </nav>
    </section>
    <small class="copyright">Copyright © 2020 Aono Corporation.</small>
  </footer>  
</body>
</html>
